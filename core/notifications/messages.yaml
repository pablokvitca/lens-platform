# All user-facing messages sent by the notification system.
# Edit this file to change any communication.
#
# Template variables use {variable_name} syntax.
# Common variables: {name}, {email}, {group_name}, {meeting_time},
#   {module_url}, {discord_channel_url}, {profile_url}

welcome:
  email_subject: Welcome to the Lens Academy AI Safety Course
  email_body: |
    Hi {name},

    Thanks for enrolling! We're excited to have you.

    What happens next:
    - We'll match you with a study group based on your availability
    - You'll receive an email with your group details and calendar invite

    Join our Discord server to chat with the other people who enrolled, as well as the team behind Lens Academy.
    {discord_invite_url}

    Questions? Ask us on the Discord server.

    Best,
    Luc
    Founder of Lens Academy
  discord: |
    Welcome {name}! Thanks for enrolling.
    We'll match you with a study group soon based on your availability.

group_assigned:
  email_subject: "You've been assigned to a group: {group_name}"
  email_body: |
    Hi {name},

    Great news! You've been matched with a study group.

    Group: {group_name}
    Meeting time: {meeting_time}
    Your groupmates: {member_names}

    Chat with your group on Discord: {discord_channel_url}

    A calendar invite is attached.

    Best,
    Luc
    Founder of Lens Academy
  discord: |
    You've been assigned to **{group_name}**!
    Meeting time: {meeting_time}
    Check your email for the calendar invite.
  calendar_title: "Lens Academy Study Group: {group_name}"
  calendar_description: |
    Weekly study group meeting.
    Group members: {member_names}

member_joined:
  email_subject: "Welcome to {group_name}!"
  email_body: |
    Hi {name},

    You've joined {group_name}!

    Meeting time: {meeting_time}
    Your groupmates: {member_names}

    Chat with your group on Discord: {discord_channel_url}

